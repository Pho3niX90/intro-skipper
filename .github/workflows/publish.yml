name: 'Package plugin'

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # set fetch-depth to 0 in order to clone all tags instead of just the current commit
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Checkout latest tag
      id: tag
      run: |
        tag="$(git tag --sort=committerdate | tail -n 1)"
        git checkout "$tag"
        echo "tag=$tag" >> $GITHUB_OUTPUT

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Package
      run: .github/workflows/package.sh ${{ steps.tag.outputs.tag }}

    - name: Upload plugin archive
      uses: actions/upload-artifact@v4
      with:
        name: intro-skipper-bundle-${{ steps.tag.outputs.tag }}.zip
        path: |
          package/*.zip
          package/*.json
        if-no-files-found: error

    - name: Commit and push manifest update
      run: |
        # Get the default branch name (usually main or master)
        default_branch=$(git remote show origin | grep 'HEAD branch' | cut -d' ' -f5)

        # Checkout the default branch
        git checkout $default_branch

        # Apply the manifest changes to the default branch
        # We need to regenerate the manifest entry since we're on a different branch now
        cd package
        cp version_entry.json manifest.json
        cd ..
        jq --argjson new_version "$(cat package/version_entry.json)" '.[0].versions = [$new_version] + .[0].versions' manifest.json > manifest.json.new
        mv manifest.json.new manifest.json

        # Commit and push the changes
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add manifest.json
        git commit -m "Update manifest.json with version ${{ steps.tag.outputs.tag }}"
        git push origin $default_branch
